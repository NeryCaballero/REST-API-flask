<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script type="text/javascript">
	function httpGetAsync(theUrl, callback) {
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.onreadystatechange = function() {
	        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
	            callback(xmlHttp.responseText);
	    }
	    xmlHttp.open("GET", theUrl, true); // true for asynchronous
	    xmlHttp.send(null);
	}

	httpGetAsync('http://127.0.0.1:5000/stores', function(response) {
        alert(response);
    } )

</script>
</head>
<body style="margin: 0; width: 100vw; font-family: Verdana, sans-serif; color:white;">

<div id="myElement" style="background-color:mistyrose; padding-right:40px; min-height: 100vh;" >

	<p style="padding-left: 6vw; font-size: 3vw; font-weight:600">Click <a href="http://127.0.0.1:5000/stores" style="text-decoration: none; color: lightpink; font-size: 4vw; font-weight: 900;">here</a> to get all stores information in json.</p>
</div>
